<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>收據</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container pt-md-8 pb-md-13">
      <div class="row gx-md-5 justify-content-md-center flex-column flex-md-row">
        <div class="col-md-5 col-lg-6">
          <form action="checkout-success.html">
            <div class="bg-primary py-l px-8 px-sm-10 mx-n8 mx-sm-auto">
              <div class="hstack justify-content-between flex-basis-100 py-l">
                <h1 class="text-start">發票</h1>
                <div class="flex-basis-50">
                  <div class="position-relative m-4">
                    <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
                      <div class="progress-bar" style="width: 100%"></div>
                    </div>
                    <button type="button" class="position-init translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 1.25rem; height:1.25rem;">
                      <span class="material-symbols-outlined text-primary fs-2">check</span>
                    </button>
                    <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 1.25rem; height:1.25rem;">
                      <span class="material-symbols-outlined text-primary fs-2">check</span>
                    </button>
                    <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill progress-active" style="width: 1.25rem; height:1.25rem;"></button>
                  </div>
                </div>
              </div>
              <ul class="nav nav-tabs border-bottom-0 py-l" id="tab" role="tablist">
                <li class="nav-item flex-expand border border-secondary" role="presentation">
                  <button class="w-100 nav-link active" id="electronic-invoice-tab" data-bs-toggle="tab" data-bs-target="#electronic-invoice" type="button" role="tab" aria-controls="electronic-invoice" aria-selected="true">電子發票</button>
                </li>
                <li class="nav-item flex-expand border border-secondary" role="presentation">
                  <button class="w-100 nav-link" id="uniform-invoice-tab" data-bs-toggle="tab" data-bs-target="#uniform-invoice" type="button" role="tab" aria-controls="uniform-invoice" aria-selected="false">郵寄發票</button>
                </li>
              </ul>
              <div class="tab-content py-l" id="tabContent">
                <div class="tab-pane fade show active" id="electronic-invoice" role="tabpanel" aria-labelledby="electronic-invoice-tab" tabindex="0">
                  <div class="py-l">
                    <div>
                      <label for="email" class="form-label">電子郵件信箱</label>
                      <input type="email" class="form-control" id="email" placeholder="example@email.com" aria-label="公司統編" aria-describedby="輸入公司統一編號">
                    </div>
                    <div class="mt-4">
                      <label for="taxIdNumber" class="form-label">統一編號（選填）</label>
                      <input type="text" class="form-control" id="taxIdNumber" placeholder="12345678" aria-label="公司統編" aria-describedby="輸入公司統一編號">
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="uniform-invoice" role="tabpanel" aria-labelledby="uniform-invoice-tab" tabindex="0">
                  <div class="d-flex flex-wrap gap-2">
                    <div class="d-flex justify-content-between flex-basis-100">
                      <label for="city" class="form-label mb-0">地址</label>
                      <div class="form-check lh-sm">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          同運送地址
                        </label>
                      </div>  
                    </div>
                    <div class="flex-grow-1">
                      <select id="city" class="form-select">
                        <option selected>高雄市</option>
                        <option>台南市</option>
                        <option>屏東市</option>
                        <option>台中市</option>
                        <option>台北市</option>
                      </select>
                    </div>
                    <div class="flex-grow-1">
                      <select id="dist" class="form-select">
                        <option selected>新興區</option>
                        <option>三民區</option>
                        <option>前鎮區</option>
                      </select>
                    </div>
                    <div class="flex-basis-100">
                      <input type="text" class="form-control" id="address" placeholder="幸福路 520 號"  aria-label="地址" aria-describedby="輸入地址">
                    </div>
                  </div>
                  <div class="mt-4">
                    <label for="taxIdNumber" class="form-label">統一編號（選填）</label>
                    <input type="text" class="form-control" id="taxIdNumber" placeholder="12345678" aria-label="公司統編" aria-describedby="輸入公司統一編號">
                  </div>
                </div>
              </div>
            </div>
            <div class="mx-n8 mx-sm-auto"><button type="submit" name="submit" class="btn btn-info w-100 text-primary py-l" onclick="location.href='checkout-success.html'">下一步</button></div>
          </form>
        </div>
        <div class="col-md-5 col-lg-4 d-none d-md-block">
          <div class="border border-secondary text-light mb-5">
            <h2 class="bg-secondary border-bottom-md fw-semibold py-4">訂單摘要</h2>
            <div class="d-grid gt-col-1fr gap-2 font-pingfang fw-light py-4 px-5">
              <div>小計</div>
              <div class="text-end">NT$ 2,700</div>
              <div>運費</div>
              <div class="text-end">NT$ 300</div>
              <div class="lead mt-2">總計</div>
              <div class="text-end lead mt-2">NT$ 3,000</div>
            </div>
          </div>
          <div class="border border-secondary text-light">
            <h2 class="bg-secondary border-bottom-md fw-semibold py-4">購物清單</h2>
            <div class="vstack row-gap-6 row-gap-xl-4 py-4 px-5">
              <div class="row g-2 g-xl-4">
                <div class="col col-xl-6">
                  <div class="ratio ratio-16x9 ratio-xl-3x2">
                    <img class="object-fit-cover" src="/assets/images/p-8.png" alt="粉色草莓奶昔碗，頂部裝飾新鮮草莓片、椰絲、燕麥片和雛菊花瓣，旁邊點綴整顆草莓和紅色小花，呈現出清新夏日風格的健康早餐。碗中的銀色湯匙造型獨特，增添了視覺趣味。整體構圖精緻優雅，展現出美食攝影的藝術感。">
                  </div>
                </div>
                <div class="col-12 col-xl-6 hstack flex-xl-column justify-content-between align-items-xl-start my-xl-auto">
                  <span class="font-pingfang text-light fw-light lh-sm mt-xl-4">焦糖馬卡龍 (2）</span>
                  <span class="font-pingfang text-light fw-semibold lh-l fs-2">NT$ 450</span>
                </div>
              </div>
              <div class="row g-2 g-xl-4">
                <div class="col col-xl-6">
                  <div class="ratio ratio-16x9 ratio-xl-3x2">
                    <img class="object-fit-cover" src="/assets/images/p-5.png" alt="粉色草莓奶昔碗，頂部裝飾新鮮草莓片、椰絲、燕麥片和雛菊花瓣，旁邊點綴整顆草莓和紅色小花，呈現出清新夏日風格的健康早餐。碗中的銀色湯匙造型獨特，增添了視覺趣味。整體構圖精緻優雅，展現出美食攝影的藝術感。">
                  </div>
                </div>
                <div class="col-12 col-xl-6 hstack flex-xl-column justify-content-between align-items-xl-start my-xl-auto">
                  <span class="font-pingfang text-light fw-light lh-sm mt-xl-4">焦糖馬卡龍 (2）</span>
                  <span class="font-pingfang text-light fw-semibold lh-l fs-2">NT$ 450</span>
                </div>
              </div>
              <div class="row g-2 g-xl-4">
                <div class="col col-xl-6">
                  <div class="ratio ratio-16x9 ratio-xl-3x2">
                    <img class="object-fit-cover" src="/assets/images/p-3.png" alt="粉色草莓奶昔碗，頂部裝飾新鮮草莓片、椰絲、燕麥片和雛菊花瓣，旁邊點綴整顆草莓和紅色小花，呈現出清新夏日風格的健康早餐。碗中的銀色湯匙造型獨特，增添了視覺趣味。整體構圖精緻優雅，展現出美食攝影的藝術感。">
                  </div>
                </div>
                <div class="col-12 col-xl-6 hstack flex-xl-column justify-content-between align-items-xl-start my-xl-auto">
                  <span class="font-pingfang text-light fw-light lh-sm mt-xl-4">焦糖馬卡龍 (2）</span>
                  <span class="font-pingfang text-light fw-semibold lh-l fs-2">NT$ 450</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>
    <script type="module" src="/main.js"></script>
  </body>
</html>
